<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body class="body">
  <main class="previewCard">
    <picture class="Product-image">
      <source media="(max-width: 720px)" srcset="./images/image-product-mobile.jpg">
      <img id="image" src="./images/image-product-desktop.jpg" alt="Perfume-images">
    </picture>

    <div class="DetailProduct">
      <h1 class="Product">PERFUME</h1>
      <h2 class="Product-Name-Web">Gabrielle <br>Essence Eau <br>De Parfum</h2>
      <h2 class="Product-Name-Mobile">Gabrielle Essence <br>Eau De Parfum</h2>
      <h3 class="Product-Description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </h3>

      <div class="Prices">
        <h4 class="New-Price">$149.99</h4>
        <h4 class="Old-Price">$169.99</h4>
      </div>

      <div class="button">
        <img src="./images/icon-cart.svg" alt="Add-to-Card" />
        <button type="submit">Add to Cart</button>
      </div>

    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Carlos Naveda</a>.
  </footer>
</body>

</html>
